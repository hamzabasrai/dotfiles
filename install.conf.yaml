- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

- create:
    - ~/.vim/undo-history
    - ~/.vim/backups
    - ~/.vim/swaps

- shell:
    - [git submodule update --init --recursive, Installing submodules]
