- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zgen: zsh/zgen
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: git/gitconfig
    ~/.gitattributes: git/gitattributes
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

- create:
    - ~/.vim/undo-history
    - ~/.vim/backups
    - ~/.vim/swaps

- shell:
    - [git submodule update --init --recursive, Installing submodules]
