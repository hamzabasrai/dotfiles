- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.zgen: zsh/zgen
    ~/.asdf: zsh/asdf

    ~/.gitconfig: git/gitconfig
    ~/.gitattributes: git/gitattributes
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

- create:
    - ~/.vim/undo-history
    - ~/.vim/backups
    - ~/.vim/swaps

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- asdf:
    - plugin: python
    - plugin: nodejs
    - plugin: ruby

- shell:
    - [
        "bash -c '${HOME}/.asdf/plugins/nodejs/bin/import-release-team-keyring'",
        Importing Node.js PGP keys,
      ]
